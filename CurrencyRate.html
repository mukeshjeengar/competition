			<table class="table table-hover" id="results-table">				
			</table>
		</div>
		<div class="clear"></div>	
	</div>		
</div>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="https://d157djrciqfstk.cloudfront.net/toptalent_static/js/selectize/js/standalone/selectize.min.js"></script>	

<script type="text/javascript">	
	$(document).ready(function() {
		$('.margin-setter').tooltip('hide');   	
     	$('#base-cur').selectize();

     	$to_cur = $('#to-curs').selectize({
     		plugins: ['remove_button'],     		
		    onItemAdd: function(value, $item){
		    	$.ajax({		            
		            url: 'http://www.bitsaajobs.com/mukeshjeengar/converter.php',
		            type: 'GET',
		            dataType: "json",
		            data: { a:$("#amount").val(),from:$("#base-cur").val(),to:value},		            
		            success: function(data) {			    	
		            	var result = (data.result!=null)?data.result:$("#amount").val()+" "+value; //for same currrency check put same amount       	
						var content = '<tr><td id="'+value+'">'+result+'</td></tr>';
		    			$("#results-table").append(content);	//adding currency in the list	    				
		            },
		            error: function(error) {
		                alert("error");
		            }
		        });		    	     	    
		    },
		    onItemRemove: function(value, $item){
		    	$("#"+value).fadeOut("slow");	 //removing currency from list    	
		    }
     	}); 
     	to_cur = $to_cur[0].selectize;
		to_cur.disable();

		//base currency tooltip
		$("#base-cur + .base-cur").hover(function(){	        	
	        $(this).attr("data-toggle","tooltip");
			$(this).attr("data-placement","top");
			$(this).attr("data-original-title","Base currency");		
			$(this).tooltip('show');
		});
		//mulitple currency selector tooltip
		$("#to-curs + .to-curs").hover(function(){
			$(this).attr("data-toggle","tooltip");
			$(this).attr("data-placement","top");
			$(this).attr("data-original-title","Multiple currencies for comparison");				
			$(this).tooltip('show');
		});

		//base currency dropdown onchnage event handler
		$("#base-cur").change(function(){
     		var cur = $(this).val();
     		to_cur.clear(); //clear selected currencies
     		$("#results-table").html(""); //remove old list
     		
     		if(cur==""){
     			$("#current-cur").val("No currency selected");	     			
     			to_cur.disable(); //diable multiple currency selector     			
     		}
     		else{
     			$("#current-cur").val(cur);	
     			if($("#amount").val()!=""){     			
	     			to_cur.enable(); //enable multiple currency selector
	     		}
     		}
     	});
     	//amount onchnage event handler
     	$("#amount").change(function(){
     		var amount = $(this).val();
     		to_cur.clear(); //clear selected currencies
     		$("#results-table").html(""); //remove old list

     		if(amount==""){     			
     			to_cur.disable(); //diable multiple currency selector     		
     		}
     		else if($("#base-cur").val()!=""){     			
     			to_cur.enable(); //enable multiple currency selector
     		}
     	});
	});
</script>

</body>
</html>
